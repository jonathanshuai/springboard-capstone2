{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}    
    <div class="auth-form-inner">

    <form class="auth-form" method="post">
        <div class="form-group">
            <input class="form-input" placeholder="username" 
                name="username" id="username" required>
        </div>
        <div class="form-group">
            <input class="form-input" placeholder="password" 
                type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <input class="form-input" placeholder="confirm password" 
                type="password" name="password_conf" id="password_conf" required>
        </div>
        <div class="form-group">
            <input class="form-input" placeholder="name" 
                name="name" id="name" required>
        </div>
        <div class="form-group">
            <button class="login-btn" type="submit">Register</button>
        </div>
        <div>Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a></div>
    </form>
    {% for message in get_flashed_messages() %}
        <div class="error-flash">{{ message }}</div>
    {% endfor %}
    </div>
{% endblock %}
